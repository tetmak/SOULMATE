<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NUMANTIC - Ethereal Celestial Splash Screen</title>
    <script src="js/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Tenor+Sans&family=Inter:wght@300;400&display=swap"
        rel="stylesheet" />
    <script src="js/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#EAC67A", "deep-indigo": "#0B0E23", "celestial-blue": "#161B3D" }, fontFamily: { "serif-thin": ["Tenor Sans", "serif"], display: ["Cinzel", "serif"], sans: ["Inter", "sans-serif"] } } } };
    </script>
    <style type="text/tailwindcss">
        :root{--primary-gold:#EAC67A;--soft-glow:rgba(234,198,122,0.4)}
.star-glow{filter:drop-shadow(0 0 12px var(--primary-gold))}
body{min-height:max(884px,100dvh);background:#04040a;position:relative}
body::before{content:'';position:fixed;inset:0;z-index:0;pointer-events:none;
    background:url('images/splash-bg.png') center center / cover no-repeat}
body>*{position:relative;z-index:1}
</style>
</head>

<body class="bg-deep-indigo font-sans overflow-hidden">
    <div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden">
        <div class="h-16 w-full"></div>
        <div class="flex-grow"></div>
        <div class="w-full max-w-md px-10 pb-20 flex flex-col items-center gap-12 z-10">
            <div class="flex flex-col items-center text-center">
                <h1 class="text-primary tracking-[0.8em] text-3xl font-light font-serif-thin ml-[0.8em]">NUMANTIC</h1>
                <p class="text-primary/40 text-[10px] tracking-[0.4em] uppercase pt-4 font-light">Heavenly Insights</p>
            </div>
            <div class="flex flex-col items-center gap-4 w-full max-w-[220px]">
                <div class="w-full flex flex-col gap-3">
                    <div class="relative h-[1px] w-full bg-white/10 overflow-hidden rounded-full">
                        <div id="splash-bar"
                            class="absolute h-full bg-primary/80 shadow-[0_0_8px_rgba(234,198,122,0.6)] rounded-full transition-all duration-300 ease-out"
                            style="width:0%;"></div>
                    </div>
                    <p id="splash-text"
                        class="text-primary/50 text-[9px] font-light text-center uppercase tracking-[0.25em]">Reading
                        the stars</p>
                </div>
            </div>
        </div>
        <div class="h-8 w-full flex justify-center pb-2">
            <div class="w-32 h-1 bg-white/5 rounded-full"></div>
        </div>
    </div>
    <script>
        var messages = ['Reading the stars', 'Aligning the cosmos', 'Channeling your energy', 'Awakening your destiny'];
        var progress = 0;
        var msgIndex = 0;
        var bar = document.getElementById('splash-bar');
        var txt = document.getElementById('splash-text');

        var interval = setInterval(function () {
            progress += Math.random() * 6 + 2;
            if (progress >= 100) {
                progress = 100;
                bar.style.width = '100%';
                clearInterval(interval);
                setTimeout(function () {
                    window.location.href = 'cosmic_onboarding_welcome.html';
                }, 500);
                return;
            }
            bar.style.width = progress + '%';
            // Mesajları değiştir
            var newMsgIndex = Math.floor((progress / 100) * messages.length);
            if (newMsgIndex !== msgIndex && newMsgIndex < messages.length) {
                msgIndex = newMsgIndex;
                txt.textContent = messages[msgIndex];
            }
        }, 120);
    </script>
</body>

</html>
