<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SOULNUM - Ethereal Celestial Splash Screen</title>
    <script src="js/tailwind.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Tenor+Sans&family=Inter:wght@300;400&display=swap"
        rel="stylesheet" />
    <script src="js/supabase.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#EAC67A", "deep-indigo": "#0B0E23", "celestial-blue": "#161B3D" }, fontFamily: { "serif-thin": ["Tenor Sans", "serif"], display: ["Cinzel", "serif"], sans: ["Inter", "sans-serif"] } } } };
    </script>
    <style type="text/tailwindcss">
        :root{--primary-gold:#EAC67A;--soft-glow:rgba(234,198,122,0.4)}
.star-glow{filter:drop-shadow(0 0 12px var(--primary-gold))}
body{min-height:max(884px,100dvh);background:#04040a;position:relative}
/* ── Horsehead Nebula Background ──── */
body::before{content:'';position:fixed;inset:0;z-index:0;pointer-events:none;background:
    radial-gradient(1px 1px at 12% 15%,rgba(255,255,255,0.8),transparent),
    radial-gradient(1px 1px at 28% 8%,rgba(180,200,255,0.7),transparent),
    radial-gradient(1.5px 1.5px at 65% 12%,rgba(100,150,255,0.9),transparent),
    radial-gradient(1px 1px at 82% 22%,rgba(255,255,255,0.6),transparent),
    radial-gradient(2px 2px at 8% 42%,rgba(120,160,255,1),transparent),
    radial-gradient(1px 1px at 45% 35%,rgba(255,255,255,0.5),transparent),
    radial-gradient(1px 1px at 72% 48%,rgba(255,220,200,0.6),transparent),
    radial-gradient(1.5px 1.5px at 92% 55%,rgba(200,200,255,0.7),transparent),
    radial-gradient(1px 1px at 35% 62%,rgba(255,255,255,0.5),transparent),
    radial-gradient(1px 1px at 55% 78%,rgba(180,180,255,0.5),transparent),
    radial-gradient(2px 2px at 18% 85%,rgba(255,200,150,0.6),transparent),
    radial-gradient(1px 1px at 78% 88%,rgba(255,255,255,0.4),transparent),
    radial-gradient(ellipse 80% 60% at 60% 40%,rgba(140,20,40,0.35) 0%,transparent 70%),
    radial-gradient(ellipse 50% 40% at 70% 35%,rgba(180,30,50,0.25) 0%,transparent 60%),
    radial-gradient(ellipse 40% 50% at 45% 50%,rgba(120,15,35,0.2) 0%,transparent 55%),
    radial-gradient(circle at 15% 18%,rgba(40,80,200,0.35) 0%,transparent 40%),
    radial-gradient(circle at 10% 25%,rgba(30,60,160,0.2) 0%,transparent 35%),
    radial-gradient(ellipse 30% 25% at 50% 45%,rgba(20,120,100,0.15) 0%,transparent 60%),
    radial-gradient(ellipse 60% 40% at 80% 60%,rgba(100,20,30,0.2) 0%,transparent 50%),
    radial-gradient(ellipse at 50% 50%,#0a0818 0%,#04040a 100%)}
body>*{position:relative;z-index:1}
</style>
</head>

<body class="bg-deep-indigo font-sans overflow-hidden">
    <div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden">
        <div class="h-16 w-full"></div>
        <div class="flex flex-col items-center justify-center flex-grow z-10">
            <div class="relative flex items-center justify-center">
                <!-- Gold glow behind logo -->
                <div class="absolute w-72 h-72 bg-primary/8 rounded-full blur-[80px]"></div>
                <img src="images/splash-logo.png" alt="Numerael"
                     class="relative w-72 max-w-[80vw] drop-shadow-[0_0_30px_rgba(234,198,122,0.3)]" />
            </div>
        </div>
        <div class="w-full max-w-md px-10 pb-20 flex flex-col items-center gap-12 z-10">
            <div class="flex flex-col items-center text-center">
                <h1 class="text-primary tracking-[0.5em] text-3xl font-light font-serif-thin ml-[0.5em]">NUMERAEL</h1>
                <p class="text-primary/40 text-[10px] tracking-[0.3em] uppercase pt-4 font-light">Numeroloji & Rüh Eşi</p>
            </div>
            <div class="flex flex-col items-center gap-4 w-full max-w-[220px]">
                <div class="w-full flex flex-col gap-3">
                    <div class="relative h-[1px] w-full bg-white/10 overflow-hidden rounded-full">
                        <div id="splash-bar"
                            class="absolute h-full bg-primary/80 shadow-[0_0_8px_rgba(234,198,122,0.6)] rounded-full transition-all duration-300 ease-out"
                            style="width:0%;"></div>
                    </div>
                    <p id="splash-text"
                        class="text-primary/50 text-[9px] font-light text-center uppercase tracking-[0.25em]">Reading
                        the stars</p>
                </div>
            </div>
        </div>
        <div class="h-8 w-full flex justify-center pb-2">
            <div class="w-32 h-1 bg-white/5 rounded-full"></div>
        </div>
    </div>
    <script>
        var messages = ['Reading the stars', 'Aligning the cosmos', 'Channeling your energy', 'Awakening your destiny'];
        var progress = 0;
        var msgIndex = 0;
        var bar = document.getElementById('splash-bar');
        var txt = document.getElementById('splash-text');

        var interval = setInterval(function () {
            progress += Math.random() * 6 + 2;
            if (progress >= 100) {
                progress = 100;
                bar.style.width = '100%';
                clearInterval(interval);
                setTimeout(function () {
                    window.location.href = 'cosmic_onboarding_welcome.html';
                }, 500);
                return;
            }
            bar.style.width = progress + '%';
            // Mesajları değiştir
            var newMsgIndex = Math.floor((progress / 100) * messages.length);
            if (newMsgIndex !== msgIndex && newMsgIndex < messages.length) {
                msgIndex = newMsgIndex;
                txt.textContent = messages[msgIndex];
            }
        }, 120);
    </script>
</body>

</html>
